apply plugin: 'java'
apply plugin: 'eclipse'

def junitVersion = '4.12'
def hamcrestVersion = '1.3'
def cucumberVersion = '1.2.5'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    
    compile group: 'info.cukes', name: 'cucumber-java', version: cucumberVersion
    compile group: 'info.cukes', name: 'cucumber-junit', version: cucumberVersion
    
    testCompile group: 'junit', name: 'junit', version: junitVersion
    testCompile group: 'org.hamcrest', name: 'hamcrest-core', version: hamcrestVersion
    testCompile group: 'org.hamcrest', name: 'hamcrest-library', version: hamcrestVersion
    
}

